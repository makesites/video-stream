<polymer-element name="video-stream" extends="video" attributes="audio filter">
<script type="text/javascript" src="assets/js/helpers/underscore.js"></script>
<script type="text/javascript" src="assets/js/video-stream.js"></script>
<script>
	Polymer('video-stream', {
		created: function() {
			// create view
			this.view = new VideoStream({
				el: this
			});
		},

		refresh: function(){
			this.view.refresh();
		}
	});

</script>

	/* element styles */
	video-stream {

	}
</style>
</polymer-element>
